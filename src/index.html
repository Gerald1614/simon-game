  <body>
    <div class="jumbotron jumbotron-fluid">

      <img src="./images/simon.png" class="img-fluid float-left" alt="simon gameboard">
      <h1 class="text-center">Simon game</h1>
      <h3 class="text-center">by Gege-Raptor - Dec 2017</h3>
    </div>
                
    <div class="container-fluid">

      <div class="board">
        <svg width="100%" height="100%" viewBox="0 0 480 480" class="donut">
            <circle class="donut-hole" cx="240" cy="240" r="240" fill="#000"></circle>
            <circle id="1" class="donut-ring" cx="240" cy="240" r="159.1549430918952" fill="transparent" stroke="#c70303" stroke-width="120"></circle>
            <circle id="2" class="donut-segment" cx="240" cy="240" r="159.1549430918952" fill="transparent" stroke="#0000CC" stroke-width="120" stroke-dasharray="250 750" stroke-dashoffset="0"></circle>
            <circle id="3" class="donut-segment" cx="240" cy="240" r="159.1549430918952" fill="transparent" stroke="#B3B300" stroke-width="120" stroke-dasharray="250 750" stroke-dashoffset="750"></circle>
            <circle id="4" class="donut-segment" cx="240" cy="240" r="159.1549430918952" fill="transparent" stroke="#008000" stroke-width="120" stroke-dasharray="250 750" stroke-dashoffset="500"></circle>
            <rect id="red" data-colorIndex="1" x="240" y="0" width="240" height="240" style="fill-opacity:0;"/>
            <rect id="blue" data-colorIndex="2" x="240" y="240" width="240" height="240" style="fill-opacity:0;"/>
            <rect id="yellow" data-colorIndex="3" x="0" y="240" width="240" height="240" style="fill-opacity:0;"/>
            <rect id="green" data-colorIndex="4" x="0" y="0" width="240" height="240" style="fill-opacity:0;" />
            <foreignobject class="node" x="140" y="140" width="200" height="200">
              <div class="row justify-content-center">
                <h3>SIMONS</h3>
              </div>

                  <div class="row justify-content-center">
                      <button class="button btnStart" onclick="startGame()">start</button>
                      <button class="button btnStrict" onclick="strictModel()">strict</button>
                </div>
                <div class="row justify-content-center">
                    <div id="score">COUNTS: 0</div>
                  </div>
                <div class="row  justify-content-center">

              </div>
          </foreignobject>
          </svg>

        </div>
        <audio id="audio">
            Your browser does not support the audio element.
          </audio>
    </div>
